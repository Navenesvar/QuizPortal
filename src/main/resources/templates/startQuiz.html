<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #240e0b;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            color: #000;
        }
        .question-box {
            margin-bottom: 20px;
        }
        .question-box h3 {
            margin-top: 0;
            color: #59323c;
        }
        .question-box p {
            margin-bottom: 10px;
        }
        .question-box label {
            display: block;
            margin-bottom: 5px;
        }
        .action-button {
            background-color: #59323c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #3f1f27;
        }
        #timer {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h3 th:text="${currentQuestion.question}">Question</h3>
            <form th:action="@{/submitAnswer}" method="post" id="quizForm">
                <input type="hidden" th:name="quizId" th:value="${quizId}" />
                <input type="hidden" th:name="questionId" th:value="${currentQuestion.id}" />
                <input type="hidden" th:name="currentQuestionIndex" th:value="${currentQuestionIndex}" />
                <label>
                    <input type="radio" th:name="selectedOption" th:value="A" th:checked="${selectedOption == 'A'}" required />
                    <span th:text="${currentQuestion.optionA}">Option A</span>
                </label>
                <label>
                    <input type="radio" th:name="selectedOption" th:value="B" th:checked="${selectedOption == 'B'}" required />
                    <span th:text="${currentQuestion.optionB}">Option B</span>
                </label>
                <label>
                    <input type="radio" th:name="selectedOption" th:value="C" th:checked="${selectedOption == 'C'}" required />
                    <span th:text="${currentQuestion.optionC}">Option C</span>
                </label>
                <label>
                    <input type="radio" th:name="selectedOption" th:value="D" th:checked="${selectedOption == 'D'}" required />
                    <span th:text="${currentQuestion.optionD}">Option D</span>
                </label>
                <div>
                    <button type="submit" class="action-button" name="action" value="Back" th:if="${currentQuestionIndex > 0}">Back</button>
                    <button type="submit" class="action-button" name="action" value="Next"><span th:text="${value}"></span></button>
                </div>
            </form>
        </div>
        <div id="timer"></div> 
    </div>

</body>
</html>
